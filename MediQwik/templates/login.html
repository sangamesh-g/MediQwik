{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 500px;
        margin: 80px auto;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .login-logo {
        margin-bottom: 20px;
    }
    
    .alert {
        margin-bottom: 1rem;
        animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .form-control.is-invalid {
        border-color: #dc3545;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }
</style>
{% endblock %}

{% block content %}
<div class="container login-container">
    <div class="login-header">
        <img src="/static/images/mediqwik logo.png" alt="MediQwik" height="80" class="login-logo">
        <h2>Login to Your Account</h2>
        <p class="text-muted">Access your healthcare dashboard</p>
    </div>
    
    <div class="login-form">
        <div id="loginFormError"></div>
        <form id="loginForm" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
        <hr class="my-4">
        <div class="text-center">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to show error message
        function showFormError(formId, message) {
            const errorDiv = document.getElementById(formId + 'Error');
            if (!errorDiv) {
                const div = document.createElement('div');
                div.className = 'alert alert-danger alert-dismissible fade show mt-3';
                div.id = formId + 'Error';
                div.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                document.getElementById(formId).insertAdjacentElement('beforebegin', div);
            } else {
                errorDiv.textContent = message;
            }
        }

        // Function to clear error message
        function clearFormError(formId) {
            const errorDiv = document.getElementById(formId + 'Error');
            if (errorDiv) {
                errorDiv.remove();
            }
        }

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                clearFormError('loginForm');
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Basic validation
                if (!email) {
                    showFormError('loginForm', 'Email is required');
                    return;
                }
                if (!password) {
                    showFormError('loginForm', 'Password is required');
                    return;
                }
                
                const formData = new FormData(this);
                
                fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        showFormError('loginForm', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showFormError('loginForm', 'An error occurred. Please try again.');
                });
            });

            // Real-time email validation
            const loginEmail = document.getElementById('loginEmail');
            loginEmail.addEventListener('blur', function() {
                if (this.value && !this.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    showFormError('loginForm', 'Please enter a valid email address');
                } else {
                    clearFormError('loginForm');
                }
            });
        }
    });
</script>
{% endblock %}
